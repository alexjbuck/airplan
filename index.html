    <body>
        <div class="row h-100">
          <div id="graphic" class="col-7 h-100">
            <canvas id="myCanvas" width="100%" height="100%"></canvas>    
          </div>
          <div id="tabular" class="border border-primary border-start h-100 col-5">
            <div id="tabular-cycles">
                cycles tabular area
            </div>
            <div id="tabular-sorties">
                sorties tabular area
            </div>
          </div>
        </div>
        </div>

          <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span id="closeSpan" class="close">&times;</span>
                <div id="modalContent" >Some text in the Modal..</div>
                </div>
            
            </div>
    </body>
    <script src="utils/custom/graphical.js"></script>
    <script>
        tabular.draw();

        graphical.draw()
 
        //fitToContainer(document.getElementById("myCanvas"))
        // When the user clicks on the button, open the modal
        var openModal = function(content) {
            $("#modalContent").html(content)
            document.getElementById("myModal").style.display = "block";
        }

        var closeModal = function() {
            document.getElementById("myModal").style.display = "none";
        }

        // When the user clicks on <span> (x), close the modal
            document.getElementById("closeSpan").onclick = function() {
            document.getElementById("myModal").style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onmousedown = function(event) {
        if (event.target == document.getElementById("myModal")) {
            document.getElementById("myModal").style.display = "none";
        }
        }
    </script>

    
</html>
