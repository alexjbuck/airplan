<!doctype html>
<html>
    <head>
        <title>Airplan</title>
    </head>
    <!-- Need to bring all these into libraries eventually -->
    
    <!--libraries-->
    <link rel="stylesheet" href="utils/libraries/bootstrap.css">
    <link rel="stylesheet" href="utils/libraries/modal.css">
    <script src="utils/libraries/bootstrap.bundle.js"></script>
    <script src="utils/libraries/jquery.js"></script>
    <script src="utils/libraries/fileSaver.js"></script>
    <script src="utils/libraries/konva.min.js"></script>
    <script src="utils/libraries/jspdf.umd.min.js"></script>

    <!--custom js-->
    <script src="utils/custom/blankAirplan.js"></script>
    <script src="utils/custom/tabular.js"></script>
    <script src="utils/custom/graphical.js"></script>
    <script src="utils/custom/menu.js"></script>
    <script src="utils/custom/utils.js"></script>
    
    <body>
        <!-- <div class="row h-100"> -->
        <div class='row h-100 w-100 mx-0'>
          <div id="graphical" class="col-xl-7 col-md-8 col-12">
            <div id="graphical-stage" width="100%" height="100%"></div>
            <div id="menu" class='px-2'>
            </div>
          </div>
          <!-- border border-primary border-start -->
          <div id="tabular" class=" col-md-4 col-12">
            <div id="tabular-cycles">
                cycles tabular area
            </div>
            <div id="tabular-sorties">
                sorties tabular area
            </div>
          </div>
        </div>
        </div>

          <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span id="closeSpan" class="close">&times;</span>
                <div id="modalContent" >Some text in the Modal..</div>
                </div>
            
            </div>
    </body>
    <script>
        airplan = new BlankAirplan();
        refresh = function() {
            tabular.draw();
            g.draw();
            menu.draw()
        }
        refresh()

        // When the user clicks on the button, open the modal
        var openModal = function(content) {
            $("#modalContent").html(content)
            document.getElementById("myModal").style.display = "block";
        }

        var closeModal = function() {
            document.getElementById("myModal").style.display = "none";
        }

        // When the user clicks on <span> (x), close the modal
            document.getElementById("closeSpan").onclick = function() {
            document.getElementById("myModal").style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onmousedown = function(event) {
        if (event.target == document.getElementById("myModal")) {
            document.getElementById("myModal").style.display = "none";
        }
        }
    </script>

    
</html>
